<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poogle</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="logo text-center col-md-12">
          <h1 class="logo-text"><span class="blue-char">P</span><span class="red-char">o</span></h1>
          <img src="images/poogie.jpg" alt="Poogie!">
          <h1 class="logo-text"><span class="blue-char">g</span><span class="green-char">l</span><span class="red-char">e</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="text-center col-md-12">
          <form>
            <input id="search-text" class="search-bar" type="text">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="text-center col-md-12">
          <form>
            <div class="game-select">
              <input type="radio" name="game" value=""> Any
            </div>
            <div class="game-select">
              <input type="radio" name="game" value="+MH3U+3U+3+Ultimate"> MH3U
            </div>
            <div class="game-select">
              <input class="game-select" type="radio" name="game" value="+MH4U+4U+4+Ultimate"> MH4U
            </div>
            <div class="game-select">
              <input class="game-select" type="radio" name="game" value="+MHGen+Gen+Generations"> Generations
            </div>
            <div class="game-select">
              <input class="game-select" type="radio" name="game" value="+MHWorld+World"> World
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="text-center col-md-12">
          <a id="search-link" href="#"><button id="search-button" type="button" class="search-btn btn btn-info">Hunter Search</button></a>
          <a id="google-link" href="#"><button id="google-button" type="button" class="search-btn btn btn-info">Google Search</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
